<ion-view view-title="Register" name="register-view">
  <ion-header-bar ng-show="true" class="bar-balanced" style="background-color: #558b2f;">
    <div class="buttons">
        <button class="button button-icon ion-ios-arrow-back"
                ng-click="backToLogin()"></button>
    </div>
     <h1 class="title">Register</h1>
   </ion-header-bar>
  <ion-content class="padding">
    <div>
      <img style="margin-left: 100px;  margin-top: 20px; height: 60px;
                  width: 150px;
                  text-align: center;" alt="Company Logo1" src="img/studierent_logo.png">
      </div>
      <div class="list list-inset">

          <label class="item item-input">
              <input type="text" placeholder="Email" ng-model="registerData.email">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="registerData.password">
          </label>
          <label class="item item-input">
              <input type="text" placeholder="UserName" ng-model="registerData.username">
          </label>

      </div>
      <button class="button button-block button-calm" style="background-color: #009900" ng-click="register()">Sign Up</button>

  </ion-content>
</ion-view>
